<section class="editor-toolbar">
    <button (click)="beautify()"
            [ngClass]="{'active': isBeautified, 'error': errorToBeautify}">
        <span>Lint</span>&nbsp;<i class="material-icons">done_all</i>
    </button>
    <button class="active" [ngClass]="{'active': isCopied}"
    (click)="copyToClipboard()">
        Copy&nbsp;<i class="material-icons">content_copy</i>
    </button>
</section>
<div #editorElm class="editor">
</div>
